[package]
name = "bo-tie"
version = "0.1.0"
authors = []
keywords = ["Bluetooth", "BLE", "Low Energy"]
categories = ["asynchronous"]
license = "MIT"

[features]
bluetooth_4 = [] # 4.* devices
bluetooth_5_0 = [] # 5.0 devices
default = ["bluetooth_5_0"]

[target.'cfg(unix)'.dependencies]
nix = "~0.11.0"

[dependencies]
serde = "1.0.85"

[dependencies.bincode]
version = "1.0.1"
features = ["i128"]

[dev-dependencies]
simple-signal= "1.1.1"
lazy_static = "^1.1.0"
