[package]
name = "bo-tie"
version = "0.1.0"
authors = []
keywords = ["Bluetooth", "BLE", "Low Energy"]
categories = ["asynchronous"]
license = "MIT"
edition = "2018"

[dependencies]
bo-tie-macros = { path = 'bo-tie-macros' }
serde = { version = "1", features = ['derive'] }
log = "0.4"
rand_core = { version = "0.5", features = ['getrandom'] }
elliptic-curve = { version = "0.6", features = ["ecdh"] }
p256 = { version = "0.5", features = ["ecdh"] }
aes = { version = "0.6" }
uuid = { version = "0.8", optional = true }
lazy_static = "1.4"


[features]
default = ["v5_0"]
v4_2 = [] # bluetooth v4.2
v5_0 = [] # bluetooth v5.0
uuid-crate = ["uuid"]
flow-ctrl = ["bo-tie-macros/flow-ctrl"]

[dev-dependencies]
futures = { version = "0.3", features = ["async-await", "thread-pool"] }
simplelog = "0.6"
rand = "0.7"
async-timer = "0.6"
structopt = "0.3.8"
getopts = "0.2.21"
tinymt = "1.0.4"
rayon = "1.3.0"

[target.'cfg(target_os = "linux")'.dev-dependencies]
bo-tie-linux = { path = "base-crates/bo-tie-linux" }
simple-signal= "1.1.1"

[workspace]
members = [
    "base-crates/bo-tie-linux",

    "bo-tie-macros"
]
