[package]
name = "bo-tie"
version = "0.1.0"
authors = []
keywords = ["Bluetooth", "BLE", "Low Energy"]
categories = ["asynchronous"]
license = "MIT"
edition = "2018"

[features]
bluetooth_4 = [] # 4.* devices
bluetooth_5_0 = [] # 5.0 devices
default = ["bluetooth_5_0"]

[target.'cfg(unix)'.dependencies]
nix = "~0.11.0"

[dependencies]
serde = "1.0.85"
log = "0.4.6"
objekt = "0.1.2"

[dependencies.bincode]
version = "1.0.1"
features = ["i128"]

[dev-dependencies]
simple-signal= "1.1.1"
lazy_static = "^1.1"
getopts = "^0.2"
