[package]
name = "bo-tie"
version = "0.1.0"
authors = []
build = "build/build.rs"
keywords = ["Bluetooth", "BLE", "Low Energy"]
categories = ["asynchronous"]
license = "MIT"

[features]
bluetooth_4 = [] # 4.* devices
bluetooth_5_0 = [] # 5.0 devices
default = ["bluetooth_5_0"]

[dependencies]
nix = "0.11"

[dev-dependencies]
lazy_static= "1.0.1"
simple-signal= "1.1.1"

[build-dependencies]
bindgen = "0.37.0"
